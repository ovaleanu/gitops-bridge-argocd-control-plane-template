---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kratix
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: kratix
                # anything not staging or prod use this version
                # addonChartVersion: 0.76.0
                addonChartRepositoryNamespace: kratix-platform-system
                addonChartRepository: https://github.com/syntasso/helm-charts.git
              selector:
                matchExpressions:
                  - key: enable_kratix
                    operator: In
                    values: ["true"]
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                {}
                # addonChartVersion: 0.76.0
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                {}
                # addonChartVersion: 0.76.0
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: "{{metadata.annotations.addons_repo_url}}"
          targetRevision: "{{metadata.annotations.addons_repo_revision}}"
          ref: values
        - path: "{{values.addonChart}}"
          repoURL: "{{values.addonChartRepository}}"
          targetRevision: HEAD
          helm:
            releaseName: "{{values.addonChart}}"
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/default/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
      destination:
        namespace: "{{values.addonChartRepositoryNamespace}}"
        name: "{{name}}"
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
